# This workflow will deploy to S3 with static site in place
name: Build and deploy package releases
on:
    workflow_dispatch:

    # push:
    #   branches:
    #     - 'main'
    #   paths:
    #     - 'src/**'
    #     - 'static/*'

jobs:
    publish-win-release:
        runs-on: windows-latest

        strategy:
            matrix:
                node-version: [20.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Install
              run: npm install

            - name: Build for production
              run: npm run build:win

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v2
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET }}
                  aws-region: eu-west-1

            - name: Deploy to S3
              run: |
                  echo "Copy to sync folder"
                  mkdir -p ./dist/sync
                  cp ./dist/ApplitestLocalRunner* ./dist/sync
                  echo "Syncing to S3"
                  aws s3 sync ./dist/sync s3://${{ secrets.AWS_S3 }}/downloads
                  aws cloudfront create-invalidation --distribution-id=${{ secrets.AWS_CLOUDFRONT }}variables  --paths "/downloads/*"
